<!DOCTYPE html>
<html>
<head>
  <Title>Dice Game</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script type="text/javascript src="js/scripts.js">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>PIG DICE</h1>
          <form id="Player-1">
            <div class="form-group">
              <label for="player1Name">Player 1 Name:</label>
              <input required class="player1Name form-control" type="text">
            </div>
          </form>
          <button id="Engage" class="btn-info btn">Engage</button>
      </div>


      <div class="player-console container">
        <button id="start-game" class="btn-success btn">Start Game</button>
        <div class="row">
          <div class="col-md-6">
            <h2>Player 1:<span id="player1Name"><span></h2>
              <button id="player1-roll" class="btn-success btn">Roll</button>
              <button id="player1-hold" class="btn-success btn">Hold</button>
              <h2>Dice Roll:<span id="round-total-1"></span></h2>
              <p>Session Total:<span id="session-total-1"></span></p>
              <p>Total score:<span id="total-score-1"></span></p>
            </div>
      </div>
    </body>
    </html>
